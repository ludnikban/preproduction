<div class="row row-cols-1 row-cols-md-4 row-cols-sm-2">
  <div class="col mb-4" *ngFor="let user of users">
    <div class="card h-100">
      <img class="card-img-top" src="{{ user.avatar_url }}" alt="">
      <div class="card-text">
        <h5> Логин: {{ user.login }} </h5>
        <h5> Тип: {{ user.type }}</h5>
      </div>
    </div>
  </div>
</div>
