<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <meta charset="utf-8">
  <title>HW11</title>
</head>
<body>
<div class="container" id="app">
  <h2 class="text-center">Список пользователей Github, полученный с помощью Vue</h2>
  <div class="row row-cols-1 row-cols-md-4 row-cols-sm-2">
    <div class="col mb-4" v-for="(result) in results">
      <div class="card h-100">
        <img class="card-img-top" :src=result.avatar_url alt="">
        <div class="card-text">
          <h5>Логин: {{ result.login }}</h5>
          <h5> Тип: {{ result.type }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="task_11.js"></script>
</body>
</html>
